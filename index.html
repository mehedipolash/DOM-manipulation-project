<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <!-- tailwind and daisyUI link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/4.12.10/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/theme-btn.png">



</head>

<body id="body" class="max-w-7xl mx-auto pl-1">
     
    <!-- navbar starts here -->

    <header class="mt-5">

        <div class="navbar bg-base-100 shadow-md">

            <div class="flex-1">
                <img src="assets/logo.png" alt="logo">
                <h2 class="text-3xl">Dev <span class="text-3xl font-bold">Board</span></h2>
            </div>

            <div class="flex gap-4">
                <div class="flex gap-3 bg-gray-100 rounded-full px-2 py-2">
                    <img src="assets/checkbox.png" alt="">
                    <span id="nav-counter" class="font-bold text-2xl">22</span>
                </div>

                <div class="pt-1">
                    <img id="theme-btn" src="assets/theme-btn.png" alt="">
                </div>
            </div>

        </div>
    </header>

        <!-- navbar ends here -->

        <!-- main body starts here -->

    <section class="flex gap-4 mt-5">
        
        <!-- top 3 cards and below 6 cards stars here -->

        <div class="lg:w-[1000px] mb-2 ml-2">
                
            <!-- top 3 cards starts here -->
            <div class="flex gap-3">

                <div class="flex px-12 space-x-5 bg-indigo-100 text-center items-center rounded-md shadow-md">
                    <div class="items-center">
                        <img src="assets/checkbox.png" alt="">
                    </div>
                    <div>
                        <h6>Task assigned</h6>
                        <span id="task-counter" class="font-bold text-2xl">06</span>
                    </div>
                </div>


                <div id="blog-page"
                    class="flex  shadow-md gap-4 pl-[70px] pr-[140px] bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] rounded-md items-center text-center">
                    <div class="items-center">
                        <img src="assets/board.png" alt="#">
                    </div>
                    <div>
                        <h3 class="">Discover something <br> new today</h3>
                    </div>
                </div>


                <div class="bg-indigo-100 p-6 rounded-lg shadow-md flex items-center justify-center gap-2 w-60 flex-1">
                    <img src="assets/calender.png" alt="">
                    <p id="current-date" class="text-sm text-gray-500">Wed,<br><span class="font-bold">2 March
                            2025</span></p>
                </div>

            </div>
            <!-- top 3 cards ends here -->

            <br>
                  
            <!-- dynamic 6 cards container will add here -->

            <div id="product-container" class="grid grid-cols-3 gap-5">




            </div>

            <!-- dynamic 6 cards container will end here -->

        </div>

        <!-- top 3 cards and below 6 cards ends here -->


        <!-- -------------------------activity-container-------------------------- -->


        <div class="pr-2 mr-2 mb-2 pt-2 col-span-2  bg-slate-200   flex-1">
            <div class="text-center">
                <div class="flex justify-center items-center gap-2">
                    <img src="assets/activity.png" alt="">
                    <h2>Activity Log</h2>
                </div>
                <div class=" mt-4">
                    <button id="clear-btn" class="btn bg-indigo-600 text-white">clear history</button>
                </div>
            </div>
                  
            <!-- dynamically added history will add in this div -->

            <div id="activity-container">


            </div>
            <!-- dynamically added history will end in this div -->

        </div>




    </section>
     
    <!-- main body ends here -->

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/historyClear.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/currentDate.js"></script>
    <script src="utility/toggle.js"></script>
</body>

</html>
